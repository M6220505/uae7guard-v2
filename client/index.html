<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>UAE7Guard - Sovereign Crypto Intelligence Platform | Digital Asset Protection</title>
    <meta name="description" content="Enterprise-grade crypto fraud detection and intelligence platform. Real-time threat lookup, AES-256 encryption, PDPL compliant. Protecting investors and institutions from crypto scams." />
    <meta property="og:title" content="UAE7Guard - Sovereign Crypto Intelligence Platform" />
    <meta property="og:description" content="Enterprise-grade crypto fraud detection protecting investors and institutions. Real-time intelligence, verified threat database." />
    <meta property="og:type" content="website" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="UAE7Guard" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f172a" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Static loading indicator shown before React loads -->
      <!-- This prevents blank screen during JS bundle loading -->
      <div id="initial-loader" style="
        min-height: 100vh;
        background-color: #0a0a0b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="text-align: center;">
          <!-- Logo placeholder -->
          <div style="
            height: 96px;
            width: 96px;
            border-radius: 16px;
            background-color: #1a1f2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
          ">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <!-- App name -->
          <h1 style="
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            margin: 0 0 4px;
          ">UAE7Guard</h1>
          <p style="
            font-size: 0.875rem;
            color: #6b7280;
            margin: 0 0 24px;
          ">Crypto Safety Tool</p>
          <!-- Spinner -->
          <div style="
            height: 32px;
            width: 32px;
            border: 2px solid #22c55e;
            border-top-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
          "></div>
          <p style="
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 16px;
          ">Loading...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
