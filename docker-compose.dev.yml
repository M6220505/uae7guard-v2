# =============================================================================
# UAE7Guard Development Docker Compose Configuration
# =============================================================================
# Development setup with hot reload and debugging enabled
# =============================================================================

version: '3.8'

services:
  # PostgreSQL for development
  postgres:
    image: postgres:16-alpine
    container_name: uae7guard-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: uae7guard_dev
      POSTGRES_USER: uae7guard
      POSTGRES_PASSWORD: uae7guard_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uae7guard"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: uae7guard-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
